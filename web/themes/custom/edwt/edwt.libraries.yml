# Libraries for the configuration the Eau de Web Theme theme.

global-styling:
  css:
    theme:
      css/root.css: {}
      css/reboot.css: {}
      css/type.css: {}
      css/api.css: {}
      css/containers.css: {}
      css/rows.css: {}
      css/buttons.css: {}
      css/transitions.css: {}
      css/images.css: {}
      css/helpers.css: {}
      css/style.css: {}
      css/theme/heights.css: {}
  js:
    js/script.js: {}
  dependencies:
    - core/drupal
    - core/jquery
    - core/jquery.once

theme-fonts:
  css:
    theme:
      'https://fonts.googleapis.com/css2?family=Mulish&family=Raleway:wght@600;700;900&display=swap': { type: external, minified: true }

js-latest:
  version: '5.2.2'
  js:
    https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js: { type: external, minified: true }
  dependencies:
    - core/popperjs

# Components.
c--navbar:
